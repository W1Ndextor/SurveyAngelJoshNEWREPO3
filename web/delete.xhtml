<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="body">
        
        <h2>Your Survey Was Deleted.</h2>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Would you want to create a new survey?" />
                <h:commandButton id="New_Survey" value="New Survey" action="survey" />
                
                <h:outputText value="Would you like to return to the home page?" />
                <h:commandButton id="Return" value="Return" action="index" />
                </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
</html>
